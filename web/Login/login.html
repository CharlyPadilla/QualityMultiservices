<html lang="es">
    <head>
        <title>Formulario de registro de inicio de sesión</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="Author" content="Milton">
        <meta name="Content" content="Login">
        <link href="loginStyle.css" rel="stylesheet" type="text/css"/>
        <link href="css/newcss.css" rel="stylesheet" type="text/css"/>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
        <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
        <link href="https://cdn.jsdelivr.net/npm/sweetalert2@11.10.7/dist/sweetalert2.min.css" rel="stylesheet">
    </head>
    <body>
        <div class="container-form register">
            <div class="information">
                <div class="info-childs">
                    <h2>Bienvenido</h2>
                    <p>Si ya tienes una cuenta, por favor inicia sesión con tus datos</p>
                    <input type="button" value="Iniciar Sesión" id="sign-in">
                </div>
            </div>
            <div class="form-information">
                <div class="form-information-childs">
                    <h2>Crear Una Cuenta</h2>
                    <div class="icons">
                        <i class='bx bxl-google'></i>
                        <i class='bx bxl-github'></i>
                        <i class='bx bxl-linkedin'></i>
                    </div>
                    <p>o usa tu e-mail para registrarte</p>
                    <form class="form" id="formulario">
                        <label>
                            <i class='bx bxs-file-image'></i>
                            <input id="imagenPerfil" type="file" placeholder="Imagen de Perfil">
                        </label>
                        <label>
                            <i class='bx bx-user-circle'></i>
                            <input id="nombreUsuario" type="text" placeholder="Nombre de Usuario">
                        </label>
                        <label>
                            <i class='bx bx-envelope'></i>
                            <input id="correo" type="email" placeholder="Email">
                        </label>
                        <label>
                            <i class='bx bx-lock-alt'></i>
                            <input id="contrasenia" type="password" placeholder="Contraseña">
                        </label>
                        <label>
                            <i class='bx bxs-city'></i>
                            <input id="ciudad" type="text" placeholder="Ciudad">
                        </label>
                        <input type="submit" value="Registrarse" id="registrarButton" onclick="save()">
                        <p class="warnings" id="warnings"></p>
                    </form>
                </div>
            </div>
        </div>
        <div class="container-form1 login hide">
            <div class="information1">
                <div class="info-childs1">
                    <h2>¡¡Bienvenido de nuevo!!</h2>
                    <p>Si aún no tienes una cuenta por favor regístrate aquí</p>
                    <input type="button" value="Registrarse" id="sign-up">
                </div>
            </div>
            <div class="form-information1">
                <div class="form-information-childs1">
                    <h2>Iniciar Sesión</h2>
                    <div class="icons1">
                        <i class='bx bxl-google'></i>
                        <i class='bx bxl-github'></i>
                        <i class='bx bxl-linkedin'></i>
                    </div>
                    <p>o iniciar sesión con una cuenta</p>
                    <form class="form1" id="loginForm">
                        <label>
                            <i class='bx bx-envelope'></i>
                            <input id="email" type="email" placeholder="Email">
                        </label>
                        <label>
                            <i class='bx bx-lock-alt'></i>
                            <input id="password" type="password" placeholder="Contraseña">
                        </label>
                        <input type="button" value="Iniciar Sesión" id="loginButton" onclick="iniciarSesion()">
                    </form>
                </div>
            </div>
        </div>
        <script src="js/loginInt.js" type="text/javascript"></script>
        <script src="js/User.js" type="text/javascript"></script>
        <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.10.7/dist/sweetalert2.min.js"></script>
    </body>
</html>
