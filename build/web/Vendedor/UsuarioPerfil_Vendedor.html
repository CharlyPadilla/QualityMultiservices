<!DOCTYPE html>
<html>
    <head>
        <title>TODO supply a title</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
        <link href="style/css_UsuarioPerfil_Vendedor.css" rel="stylesheet" type="text/css"/>
        <link href="bootstrap-4.0.0-dist/css/bootstrap.min.css" rel="stylesheet" type="text/css"/>
        <link href="../BarraYFooter/css_Inicio.css" rel="stylesheet" type="text/css"/>
        <script src="javascript/UsuarioPerfil_Vendedor.js"></script>
        <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    </head>
    <body>

        <!-- Sección para insetar NavBar -->
        <div id="insert_barraNav"></div>
        
        <div class="container my-5">
            <div class="card col-md-6 mb-4 mx-auto">
                <div class="card-body text-center">
                    <h1>Perfil de Usuario</h1>
                    <br>
                    <img class="profile-pic rounded-circle mx-auto d-block" src="imgCliente.png" alt="Foto de Perfil" width="150" height="150">
                    <h2 class="mt-3">Antonio Adrian Moreno Ramirez</h2>


                    <!-- Botón para abrir el modal -->
                    <button type="button" class="btn btn-custom position-absolute top-0 end-0 me-3 mt-3" data-bs-toggle="modal" data-bs-target="#myModal">
                        <img src="btnEditar.png" alt="Botón con Imagen">
                    </button>

                    <!-- El modal -->
                    <div class="modal fade modal-dialog-scrollable" id="myModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
                        <div class="modal-dialog">
                            <div class="modal-content">
                                <div class="modal-header text-center">
                                    <h5 class="modal-title" id="exampleModalLabel">Edita tus datos</h5>
                                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                                </div>
                                <div class="modal-body">
                                    <form>
                                        <div class="mb-3">
                                            <label for="nombreUsuario" class="form-label">Nombre de Usuario</label>
                                            <input type="text" class="form-control" id="nombreUsuario" name="nombreUsuario" placeholder="Ingrese el nuevo nombre de usuario" required>
                                        </div>
                                        <div class="mb-3">
                                            <label for="imagenPerfil" class="form-label">Imagen de Perfil</label>
                                            <input type="text" class="form-control" id="imagenPerfil" name="imagenPerfil" placeholder="Ingrese la nueva imagen de perfil (URL)">
                                        </div>
                                        <div class="mb-3">
                                            <label for="ciudad" class="form-label">Ciudad</label>
                                            <input type="text" class="form-control" id="ciudad" name="ciudad" placeholder="Ingrese la nueva ciudad" required>
                                        </div>
                                        <div class="mb-3">
                                            <label for="numero" class="form-label">Número</label>
                                            <input type="number" class="form-control" id="numero" name="numero" placeholder="Ingrese el numero de contacto" required>
                                        </div>
                                        <div class="mb-3">
                                            <label for="contrasenia" class="form-label">Contraseña</label>
                                            <input type="password" class="form-control" id="contrasenia" name="contrasenia" placeholder="Ingrese la nueva contraseña" required>
                                        </div>
                                        <input type="hidden" id="idUsuarioParam" name="idUsuarioParam" value="valor_inicial">
                                        <button type="submit" class="btn btn-primary">Guardar Cambios</button>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <br>


            </div>
            <div class="">
                <div class="card col-md-6 mb-4 mx-auto">
                    <div class="card-body">
                        <h4 class="card-title">Información de Contacto</h4>
                        <h5><i class="bi bi-envelope"></i> radrian@hotmail.com</h5>
                        <h5><i class="bi bi-telephone"></i> 477 456 8549</h5>
                    </div>
                </div>
            </div> 
        </div>
        
        <!-- Sección para insetar footer -->
        <div id="insert_footer"></div>

        <!-- Enlace al JavaScript de Bootstrap -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
        <script src="js_Vendedor.js" type="text/javascript"></script>
        <!-- Script para las funciones de los botones -->
        <script src="javascript/UsuarioPerfil_Vendedor.js"></script>

    </body>
</html>
